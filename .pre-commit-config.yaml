repos:
  - repo: https://github.com
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com
    rev: v0.9.4
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: local
    hooks:
      - id: check-persona-files
        name: Check Sub-Project Persona Files
        entry: bash -c 'for dir in pydparser skills-extractor escoe-extractor spacy-project langextract; do if [ ! -f "$dir/.claude/skills.md" ]; then echo "Missing $dir/.claude/skills.md"; exit 1; fi; done'
        language: system
        pass_filenames: false
      - id: validate-spacy-models
        name: Validate spaCy Models
        entry: uv run --package spacy-project python -m spacy validate
        language: system
        files: ^spacy-project/
      - id: sync-extractor-list
        name: Sync Extractor List
        entry: uv run python scripts/update_compare_list.py
        language: system
        files: pyproject.toml
        pass_filenames: false
