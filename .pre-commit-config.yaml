repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format
        stages: [ manual ]

  - repo: local
    hooks:
      - id: check-persona-files
        name: Check Sub-Project Persona Files
        entry: bash -c 'for dir in pydparser-assessment skills-extractor-assessment escoe-extractor-assessment spacy-assessment langextract-assessment; do if [ ! -f "$dir/.claude/skills.md" ]; then echo "Missing $dir/.claude/skills.md"; exit 1; fi; done'
        language: system
        pass_filenames: false
      - id: validate-spacy-models
        name: Validate spaCy Models
        entry: uv run --package spacy-assessment python -m spacy validate
        language: system
        files: ^spacy-assessment/
        pass_filenames: false
      - id: sync-extractor-list
        name: Sync Extractor List
        entry: uv run python scripts/update_compare_list.py
        language: system
        files: pyproject.toml
        pass_filenames: false
        stages: [ manual ]
