repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: local
    hooks:
      - id: check-persona-files
        name: Check Sub-Project Persona Files
        entry: uv run python -c "import sys; import os; dirs = ['pydparser-assessment', 'skills-extractor-assessment', 'escoe-extractor-assessment', 'spacy-assessment', 'langextract-assessment']; missing = [d for d in dirs if not os.path.isfile(os.path.join(d, '.claude', 'skills.md'))]; sys.exit(print('\\n'.join([f'Missing {d}/.claude/skills.md' for d in missing]) or 'OK') or (1 if missing else 0))"
        language: system
        pass_filenames: false
      - id: validate-spacy-models
        name: Validate spaCy Models
        entry: uv run --package spacy-assessment python -m spacy validate
        language: system
        files: ^spacy-assessment/
        pass_filenames: false
      - id: sync-extractor-list
        name: Sync Extractor List
        entry: uv run python scripts/update_compare_list.py
        language: system
        files: pyproject.toml
        pass_filenames: false
        stages: [ manual ]
